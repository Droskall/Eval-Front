<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="bandeau">

            <a href="#" class="lien2"><i class="fas fa-info"></i> CONTACT</a>
        </div>
        <a href="https://cyberpunk.fandom.com/fr/wiki/Johnny_Silverhand">

                <div class="pos">
                    <i class="fas fa-address-card"></i>

                </div>
            </div>
        </a>
        <img src="assets/img/Cyberpunk%202077%20Keanu%20Reeves.jpg" alt="cyber" class="photo">

        <a href="#">

                <div class="pos">

        </a>
        <a href="assets/img/404-not-found-error.jpg">

                <div class="pos">
                    <i class="fas fa-book"></i>

                </div>
            </div>
        </a>
        <a href="https://www.cyberpunk.net/us/fr/">

                <div class="pos">
                    <i class="far fa-edit"></i>

                </div>
            </div>
        </a>
        <a href="https://discord.com/invite/cyberpunkgame">

                <div class="pos">
                    <i class="fas fa-plus"></i>
                    <p>SOCIAL MENU</p>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="contact">
                <div class="pos">
                    <i class="fas fa-paper-plane"></i>

            </div>

        <a href="assets/img/portfolio.jpg">
